<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to left, rgb(233, 213, 255), rgb(199, 210, 254));
        }

        /* Nav bar container */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #E49BDB; /* Light pink background */
            border-radius: 50px; /* Rounded rectangle */
            width: 100%; /* Adjusts width */
            height: 80px; /* Adjusts height */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding-left: 16px;
        }

        /* Individual nav item (buttons) */
        .nav-item {
            flex: 1;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 24px;
            border-radius: 50px; /* Makes the button ellipses */
            padding: 16px 1px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        /* Active button style (Home button pink) */
        .nav-item.active {
            background-color: #E49BDB; /* Pink background for Home */
            color: white;
        }

        /* Hover effect for all buttons */
        .nav-item:hover {
            background-image: linear-gradient(to left, rgb(233, 213, 255), rgb(199, 210, 254));
        }
    </style>
</head>
<body>
    <!-- Nav Bar -->
    <div class="navbar">
        <a href="#" class="nav-item active">Home</a>
        <a href="#" class="nav-item">Portfolio</a>
        <a href="#" class="nav-item">Blog</a>
    </div>
</body>
</html>
